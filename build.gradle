import java.util.function.BiConsumer

buildscript {
	repositories {
		maven { url = 'https://maven.minecraftforge.net' }
		maven { url = 'https://maven.parchmentmc.org' }
		maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
		mavenCentral()
	}
	dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: "${forge_gradle_version}", changing: true
		classpath "org.parchmentmc:librarian:${librarian_version}"
		classpath "org.spongepowered:mixingradle:${mixin_gradle_version}"
	}
}

plugins {
	id 'com.github.johnrengelman.shadow' version "${gradle_shadow_version}"
	id 'com.matthewprenger.cursegradle' version "${cursegradle_version}"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.parchmentmc.librarian.forgegradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven-publish'

version = "${minecraft_version}-${mod_version}"
group = "${mod_base_package}.${mod_id}"
archivesBaseName = "${mod_id}"

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

configurations {
	shade
}

minecraft {
	if(findProject(':Registrator')) {
		evaluationDependsOn(':Registrator')
	}
	if(findProject(':ApexCore')) {
		evaluationDependsOn(':ApexCore')
	}

	mappings channel: "${mappings_channel}", version: "${mappings_version}"
	accessTransformer = rootProject.file('accesstransformer.cfg')

	runs {
		if(rootProject.name == project.name) {
			client {
				taskName 'Client'
				workingDirectory rootProject.file('run/client')
				// property 'forge.logging.markers', 'REGISTRIES'
				// property 'forge.logging.console.level', 'debug'
				property 'fml.earlyprogresswindow', 'false'

				mods {
					"${mod_id}" {
						source sourceSets.main
					}

					if(findProject(':Registrator')) {
						Registrator {
							source project(':Registrator').sourceSets.main
						}
					}

					if(findProject(':ApexCore')) {
						ApexCore {
							source project(':ApexCore').sourceSets.main
						}
					}
				}
			}

			if(project.hasProperty('mc_uuid') & project.hasProperty('mc_username')) {
				clientAuthed {
					parent runs.client
					taskName 'Client-Authed'
					args '--uuid', project.getProperty('mc_uuid'), '--username', project.getProperty('mc_username')
				}
			}

			server {
				taskName 'Server'
				workingDirectory rootProject.file('run/server')
				// property 'forge.logging.markers', 'REGISTRIES'
				// property 'forge.logging.console.level', 'debug'
				property 'fml.earlyprogresswindow', 'false'
				args 'nogui'

				mods {
					"${mod_id}" {
						source sourceSets.main
					}

					if(findProject(':Registrator')) {
						Registrator {
							source project(':Registrator').sourceSets.main
						}
					}

					if(findProject(':ApexCore')) {
						ApexCore {
							source project(':ApexCore').sourceSets.main
						}
					}
				}
			}
		}

		data {
			taskName 'Data'
			workingDirectory rootProject.file('run/client')
			// property 'forge.logging.markers', 'REGISTRIES'
			// property 'forge.logging.console.level', 'debug'
			property 'fml.earlyprogresswindow', 'false'
			args '--mod', mod_id, '--client', '--server', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
			// ForgeGradle will just force-exit the Gradle Daemon which fails our builds in case
			// a daemon is used for any reason.
			forceExit false

			if(rootProject.name != project.name) {
				ideaModule "${rootProject.name}.${project.name}.main"
			}

			if(findProject(':Registrator')) {
				args '--existing', project(':Registrator').file('stc/main/resources')
			} else {
				args '--existing-mod', registrator_mod_id
			}

			if(findProject(':ApexCore')) {
				args '--existing', project(':ApexCore').file('stc/main/resources')
			} else {
				args '--existing-mod', apexcore_mod_id
			}

			mods {
				"${mod_id}" {
					source sourceSets.main
				}

				if(findProject(':Registrator')) {
					Registrator {
						source project(':Registrator').sourceSets.main
					}
				}

				if(findProject(':ApexCore')) {
					ApexCore {
						source project(':ApexCore').sourceSets.main
					}
				}
			}
		}
	}
}

def setupModMixins(String name, BiConsumer<Project, String> consumer) {
	if(findProject(":${name}")) {
		def modProject = project(":${name}")
		def modProject_modId = modProject.property('mod_id')
		consumer.accept(modProject, modProject_modId)
	}
}

mixin {
	add sourceSets.main, "${mod_id}.refmap.json"
	config "${mod_id}.mixins.json"

	BiConsumer<Project, String> consumer = (a, b) -> {
		add a.sourceSets.main, "${b}.refmap.json"
		config "${b}.mixins.json"
	}

	setupModMixins('Registrator', consumer)
	setupModMixins('ApexCore', consumer)

	debug = true
	debug.export = true
	hotSwap = true
}

sourceSets.main.resources {
	srcDir 'src/generated/resources'
}

repositories {
	mavenCentral()
	mavenLocal()
	maven { url 'https://dvs1.progwml6.com/files/maven' }
	maven { url 'https://maven.tterrag.com/' }
	maven { url 'https://apexmodder.jfrog.io/artifactory/mods-maven/' }
}

dependencies {
	minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
	annotationProcessor "org.spongepowered:mixin:${mixin_ap_version}:processor"

	compileOnly fg.deobf("mezz.jei:jei-${minecraft_version}:${jei_version}:api")
	runtimeOnly fg.deobf("mezz.jei:jei-${minecraft_version}:${jei_version}")

	implementation fg.deobf("com.tterrag.registrate:Registrate:MC${minecraft_version}-${registrate_version}")
	shade "com.tterrag.registrate:Registrate:MC${minecraft_version}-${registrate_version}"

	implementation "xyz.apex.java.utility:javautilities:${javautilities_version}"
	shade "xyz.apex.java.utility:javautilities:${javautilities_version}"

	if(findProject(':Registrator')) {
		implementation project(':Registrator')
	} else {
		implementation fg.deobf("xyz.apex.forge.utility:registrator:${minecraft_version}-${registrator_version}:deobf")
	}

	if(findProject(':ApexCore')) {
		implementation project(':ApexCore')
	} else {
		implementation fg.deobf("xyz.apex.forge:apexcore:${minecraft_version}-${apexcore_version}:deobf")
	}
}

def resourceTargets = [ 'META-INF/mods.toml', 'pack.mcmeta', "${mod_id}.mixins.json".toString() ]
def intoTargets = [ "${rootDir}/out/production/resources/", "${rootDir}/out/production/${project.name}.main/", "${rootDir}/bin/main/" ]
def replaceProperties = project.properties

processResources {
	filesMatching(resourceTargets) {
		expand replaceProperties
	}

	intoTargets.each { target ->
		if(file(target).exists()) {
			copy{
				from(sourceSets.main.resources) {
					include resourceTargets
					expand replaceProperties
				}

				into target
			}
		}
	}
}

task sourcesJar(type: Jar, dependsOn: classes) {
	classifier 'sources'
	from sourceSets.main.allJava
}

task deobfJar(type: Jar) {
	classifier 'deobf'
	from sourceSets.main.output
}

jar {
	classifier 'slim'

	from sourceSets.main.output.classesDirs
	from sourceSets.main.output.resourcesDir
}

shadowJar {
	classifier ''
	configurations = [ project.configurations.shade ]
	relocate "${registrate_package}", "xyz.apex.repack.${registrate_package}"

	// we only want to remap class refrences imports etc
	// and not shade in these into the mod jar
	// registrator already comes with these pre shaded
	// and we dependend on registrator
	dependencies {
		exclude dependency("com.tterrag.registrate:Registrate:MC${minecraft_version}-${registrate_version}")
		exclude dependency("xyz.apex.java.utility:javautilities:${javautilities_version}")
	}
}

artifacts {
	archives jar
	archives sourcesJar
	archives deobfJar
	archives shadowJar
}

tasks.withType(Jar) {
	from(rootProject.file('accesstransformer.cfg')) {
		into '/META-INF'
	}

	manifest {
		attributes([
				'Specification-Title': "${mod_name}",
				'Specification-Vendor': "${mod_authors}",
				'Specification-Version': "${mod_version}",
				'Implementation-Title': "${mod_name}",
				'Implementation-Version': "${project.version}",
				'Implementation-Vendor' : "${mod_authors}",
				'Implementation-Timestamp': new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
				'MixinConfigs': "${mod_id}.mixins.json"
		])
	}
}

reobf {
	shadowJar { }
}

jar.finalizedBy('reobfJar')

if(System.getenv('APEX_MODS_MAVEN_USERNAME') != null && System.getenv('APEX_MODS_MAVEN_PASSWORD') != null) {
	publishing {
		publications {
			mavenJava(MavenPublication) {
				groupId = "${mod_base_package}"
				artifactId = "${mod_id}"
				version = "${minecraft_version}-${mod_version}"

				artifact jar
				artifact sourcesJar
				artifact deobfJar
				artifact shadowJar
			}
		}
		repositories {
			maven {
				name 'ApexMods-Maven'
				url 'https://apexmodder.jfrog.io/artifactory/mods-maven/'

				credentials {
					username System.getenv('APEX_MODS_MAVEN_USERNAME')
					password System.getenv('APEX_MODS_MAVEN_PASSWORD')
				}
			}
		}
	}
}

if(System.getenv('CURSEFORGE_TOKEN') != null) {
	curseforge {
		apiKey = System.getenv('CURSEFORGE_TOKEN')

		project {
			id = "${mod_curseforge_id}"
			releaseType = 'release'
			addGameVersion "${minecraft_version}"

			mainArtifact shadowJar
			addArtifact jar
			addArtifact deobfJar
			addArtifact sourcesJar

			relations {
				requiredDependency 'registrator'
				requiredDependency 'apexcore'
			}
		}
	}
}